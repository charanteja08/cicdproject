services:
  mysql:
    image: mysql:8.0
    container_name: agrizen-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-agrigrow}
      MYSQL_USER: ${MYSQL_USER:-agrizen}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-agrizen}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./Backend
    container_name: agrizen-backend
    restart: unless-stopped
    environment:
      PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-agrigrow}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-agrizen}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-agrizen}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      APP_UPLOAD_DIR: /app/uploads
      APP_UPLOAD_BASE_URL: /uploads
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-}
    volumes:
      - backend_uploads:/app/uploads
      - ./uploads:/app/uploads-host
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      mysql:
        condition: service_healthy


  frontend:
    build:
      context: ./Frontend
      args:
        REACT_APP_API_BASE_URL: ${REACT_APP_API_BASE_URL:-http://localhost:8080/api}
    container_name: agrizen-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend

volumes:
  mysql_data:
  backend_uploads:
