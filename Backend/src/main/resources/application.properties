server.port=${PORT:8080}

# Database configuration (overridable via environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/agrigrow}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_HIBERNATE_DIALECT:org.hibernate.dialect.MySQLDialect}

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Disable H2 console in production
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}

# Additional production settings
spring.jpa.open-in-view=false

# File upload settings
app.upload.dir=${APP_UPLOAD_DIR:uploads}
app.upload.base-url=${APP_UPLOAD_BASE_URL:/uploads}

# Multipart file upload limits (increase if large images cause connection resets)
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB

# Email configuration (REQUIRED for OTP via email)
# Use Gmail App Password (16 chars, no spaces) or transactional SMTP provider
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=${spring.mail.host}
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.test-connection=${MAIL_TEST_CONNECTION:false}

# Twilio SMS configuration (REQUIRED for OTP via SMS)
# Get credentials from https://www.twilio.com/console
twilio.account.sid=${TWILIO_ACCOUNT_SID:}
twilio.auth.token=${TWILIO_AUTH_TOKEN:}
twilio.phone.number=${TWILIO_PHONE_NUMBER:}

# Verbose mail logging for debugging. Set to INFO or WARN in production.
logging.level.org.springframework.mail=DEBUG
logging.level.com.agrizen=DEBUG
jwt.secret=${JWT_SECRET:}
admin.allowed.email=${ALLOWED_ADMIN_EMAIL:}
