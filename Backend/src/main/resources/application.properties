# =========================================================
# SERVER CONFIG
# =========================================================
server.port=${PORT:8080}
spring.application.name=agrizen-backend

# =========================================================
# DATABASE CONFIG - DEFAULT: H2 IN-MEMORY (NO MYSQL NEEDED)
# =========================================================
# By default, use H2 in-memory DB so the app can run in Kubernetes
# without needing a separate MySQL instance.
# You can still override these with env vars if you want MySQL later.

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:agrigrow;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

# =========================================================
# JPA / HIBERNATE SETTINGS
# =========================================================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.open-in-view=false

# =========================================================
# ACTUATOR ENDPOINTS
# =========================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# =========================================================
# H2 CONSOLE
# =========================================================
# Enabled by default so you can inspect DB if needed.
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=${H2_CONSOLE_PATH:/h2-console}

# =========================================================
# FILE UPLOAD SETTINGS
# =========================================================
app.upload.dir=${APP_UPLOAD_DIR:uploads}
app.upload.base-url=${APP_UPLOAD_BASE_URL:/uploads}

# Multipart file upload limits (increase if large images cause connection resets)
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB

# =========================================================
# EMAIL CONFIGURATION (FOR OTP VIA EMAIL)
# =========================================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=${spring.mail.host}
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.test-connection=${MAIL_TEST_CONNECTION:false}

# =========================================================
# TWILIO SMS CONFIG (FOR OTP VIA SMS)
# =========================================================
twilio.account.sid=${TWILIO_ACCOUNT_SID:}
twilio.auth.token=${TWILIO_AUTH_TOKEN:}
twilio.phone.number=${TWILIO_PHONE_NUMBER:}

# =========================================================
# LOGGING & SECURITY
# =========================================================
logging.level.org.springframework.mail=DEBUG
logging.level.com.agrizen=DEBUG

jwt.secret=${JWT_SECRET:}
admin.allowed.email=${ALLOWED_ADMIN_EMAIL:}
